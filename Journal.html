<script>
// Global variables
let currentEditingJournalId = null;

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    initializeEventListeners();
    loadJournals();
});

// Initialize all event listeners
function initializeEventListeners() {
    // Tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            changeTab(this.dataset.tab);
        });
    });
    
    // Add journal button
    document.getElementById('add-journal-btn').addEventListener('click', function() {
        openJournalEditor();
    });
    
    // Journal editor modal
    document.getElementById('close-journal-editor').addEventListener('click', function() {
        closeJournalEditor();
    });
    
    document.getElementById('cancel-journal').addEventListener('click', function() {
        closeJournalEditor();
    });
    
    document.getElementById('save-journal').addEventListener('click', function() {
        saveJournal();
    });
    
    // Close journal editor when clicking outside
    document.getElementById('journal-editor-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeJournalEditor();
        }
    });
    
    // Close menus when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.journal-menu')) {
            closeAllMenus();
        }
    });
}

// Change the active tab (journal/reflect)
function changeTab(newTab) {
    // Update active button
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.getElementById(newTab + '-tab').classList.add('active');
    
    // Here you would typically load different content based on the tab
    console.log('Tab changed to:', newTab);
}

// LocalStorage Functions
function getJournals() {
    const journals = localStorage.getItem('journals');
    return journals ? JSON.parse(journals) : [];
}

function saveJournals(journals) {
    localStorage.setItem('journals', JSON.stringify(journals));
}

// Load all journals from localStorage
function loadJournals() {
    const journals = getJournals();
    const journalEntries = document.getElementById('journal-entries');
    const emptyState = document.getElementById('empty-state');
    
    // Clear existing entries
    journalEntries.innerHTML = '';
    
    if (journals.length === 0) {
        emptyState.classList.add('show');
    } else {
        emptyState.classList.remove('show');
        
        // Sort by date (newest first)
        journals.sort((a, b) => new Date(b.lastEdited) - new Date(a.lastEdited));
        
        journals.forEach(journal => {
            renderJournalCard(journal);
        });
    }
}

// Render a single journal card
function renderJournalCard(journal) {
    const journalEntries = document.getElementById('journal-entries');
    const preview = journal.content.length > 50 ? journal.content.substring(0, 50) + '...' : journal.content;
    
    const lastEditedDate = new Date(journal.lastEdited);
    const timestamp = lastEditedDate.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
    });
    
    const journalDate = new Date(journal.date);
    const dateString = journalDate.toLocaleDateString('en-US', { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
    });
    
    const journalCard = document.createElement('div');
    journalCard.className = 'journal-card';
    journalCard.dataset.id = journal.id;
    journalCard.innerHTML = `
        <div class="journal-card-header">
            <h3 class="journal-title">${escapeHtml(journal.title)}</h3>
            <button class="journal-menu" onclick="toggleJournalMenu(this)">‚ãÆ</button>
            <div class="journal-menu-dropdown">
                <button onclick="editJournal(this)">Edit</button>
                <button onclick="deleteJournal(this)">Delete</button>
            </div>
        </div>
        <div class="journal-date">${dateString}</div>
        <div class="journal-timestamp">Last edited ${timestamp}</div>
        <div class="journal-preview">${escapeHtml(preview)}</div>
    `;
    
    journalEntries.appendChild(journalCard);
}

// Helper function to escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Toggle journal menu dropdown
function toggleJournalMenu(button) {
    const dropdown = button.nextElementSibling;
    const isCurrentlyOpen = dropdown.classList.contains('show');
    
    // Close all other menus first
    closeAllMenus();
    
    // Toggle current menu
    if (!isCurrentlyOpen) {
        dropdown.classList.add('show');
    }
}

// Close all journal menus
function closeAllMenus() {
    document.querySelectorAll('.journal-menu-dropdown').forEach(menu => {
        menu.classList.remove('show');
    });
}

// Open journal editor for new entry
function openJournalEditor(journalId = null) {
    const modal = document.getElementById('journal-editor-modal');
    const titleInput = document.getElementById('journal-title-input');
    const dateInput = document.getElementById('journal-date-input');
    const contentInput = document.getElementById('journal-content-input');
    const modalTitle = document.getElementById('journal-editor-title');
    
    currentEditingJournalId = journalId;
    
    if (journalId) {
        // Editing existing journal
        const journals = getJournals();
        const journal = journals.find(j => j.id === journalId);
        
        if (journal) {
            modalTitle.textContent = 'Edit Journal Entry';
            titleInput.value = journal.title;
            dateInput.value = journal.date;
            contentInput.value = journal.content;
        }
    } else {
        // Creating new journal
        modalTitle.textContent = 'New Journal Entry';
        titleInput.value = '';
        dateInput.value = new Date().toISOString().split('T')[0]; // Today's date
        contentInput.value = '';
    }
    
    // Hide header when modal opens (fix for mobile z-index issue)
    const header = document.querySelector('header');
    if (header) {
        header.style.display = 'none';
    }
    
    modal.classList.add('show');
    titleInput.focus();
}

// Close journal editor
function closeJournalEditor() {
    const modal = document.getElementById('journal-editor-modal');
    modal.classList.remove('show');
    currentEditingJournalId = null;
    
    // Restore header visibility when modal closes
    const header = document.querySelector('header');
    if (header) {
        header.style.display = '';
    }
}

// Save journal entry
function saveJournal() {
    const titleInput = document.getElementById('journal-title-input');
    const dateInput = document.getElementById('journal-date-input');
    const contentInput = document.getElementById('journal-content-input');
    const title = titleInput.value.trim();
    const date = dateInput.value;
    const content = contentInput.value.trim();
    
    if (!title) {
        alert('Please enter a journal title');
        titleInput.focus();
        return;
    }
    
    if (!date) {
        alert('Please select a date');
        dateInput.focus();
        return;
    }
    
    if (!content) {
        alert('Please enter some content');
        contentInput.focus();
        return;
    }
    
    const journals = getJournals();
    const now = new Date().toISOString();
    
    if (currentEditingJournalId) {
        // Update existing journal
        const index = journals.findIndex(j => j.id === currentEditingJournalId);
        if (index !== -1) {
            journals[index] = {
                ...journals[index],
                title,
                date,
                content,
                lastEdited: now
            };
        }
    } else {
        // Create new journal
        const newJournal = {
            id: Date.now().toString(),
            title,
            date,
            content,
            lastEdited: now,
            created: now
        };
        journals.push(newJournal);
    }
    
    saveJournals(journals);
    loadJournals();
    closeJournalEditor();
}

// Edit journal entry
function editJournal(button) {
    const journalCard = button.closest('.journal-card');
    const journalId = journalCard.dataset.id;
    closeAllMenus();
    openJournalEditor(journalId);
}

// Delete journal entry
function deleteJournal(button) {
    const journalCard = button.closest('.journal-card');
    const journalId = journalCard.dataset.id;
    const title = journalCard.querySelector('.journal-title').textContent;
    
    if (confirm(`Are you sure you want to delete "${title}"?`)) {
        const journals = getJournals();
        const updatedJournals = journals.filter(j => j.id !== journalId);
        saveJournals(updatedJournals);
        
        // Animate removal
        journalCard.style.transition = 'all 0.3s ease';
        journalCard.style.opacity = '0';
        journalCard.style.transform = 'translateX(-100%)';
        
        setTimeout(() => {
            loadJournals();
        }, 300);
    }
    
    closeAllMenus();
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        if (document.getElementById('journal-editor-modal').classList.contains('show')) {
            closeJournalEditor();
        } else {
            closeAllMenus();
        }
    } else if (e.key === 'Enter' && e.ctrlKey) {
        // Ctrl+Enter to save journal
        if (document.getElementById('journal-editor-modal').classList.contains('show')) {
            saveJournal();
        }
    }
});
</script>
