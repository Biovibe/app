<script>
// Global variables
let currentDate = new Date();
let currentEditingJournal = null;
let journalCounter = 4; // Start from 4 since we have 3 sample journals

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    updateDateDisplay();
    initializeEventListeners();
    initializeJournalListeners();
});

// Update the date display text
function updateDateDisplay() {
    const dateElement = document.getElementById('current-date');
    const today = new Date();
    
    // Always show the formatted date, including "Today, Month Day" for today
    dateElement.textContent = formatDate(currentDate);
}

// Format date as "Today, Jun 3" or "Monday, Jun 3"
function formatDate(date) {
    const today = new Date();
    const options = { weekday: 'long', month: 'short', day: 'numeric' };
    
    if (isSameDay(date, today)) {
        return 'Today, ' + date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    } else {
        return date.toLocaleDateString('en-US', options);
    }
}

// Check if two dates are the same day
function isSameDay(date1, date2) {
    return date1.toDateString() === date2.toDateString();
}

// Initialize all event listeners
function initializeEventListeners() {
    // Date navigation arrows
    document.getElementById('prev-date').addEventListener('click', function() {
        navigateDate(-1);
    });
    
    document.getElementById('next-date').addEventListener('click', function() {
        navigateDate(1);
    });
    
    // Date display click (show date picker)
    document.getElementById('date-display').addEventListener('click', function() {
        showDatePicker();
    });
    
    // Tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            changeTab(this.dataset.tab);
        });
    });
    
    // Date picker modal
    document.getElementById('date-picker-cancel').addEventListener('click', function() {
        hideDatePicker();
    });
    
    document.getElementById('date-picker-confirm').addEventListener('click', function() {
        confirmDateSelection();
    });
    
    // Close modal when clicking outside
    document.getElementById('date-picker-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideDatePicker();
        }
    });
}

// Navigate date by increment (days)
function navigateDate(increment) {
    currentDate.setDate(currentDate.getDate() + increment);
    updateDateDisplay();
    
    // Here you would typically reload the journal entries for the new date
    console.log('Date changed to:', currentDate);
}

// Change the active tab (journal/reflect)
function changeTab(newTab) {
    // Update active button
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.getElementById(newTab + '-tab').classList.add('active');
    
    // Here you would typically load different content based on the tab
    console.log('Tab changed to:', newTab);
}

// Show the date picker modal
function showDatePicker() {
    const modal = document.getElementById('date-picker-modal');
    const datePicker = document.getElementById('date-picker');
    
    // Set the date picker to current date
    datePicker.value = currentDate.toISOString().split('T')[0];
    
    modal.classList.add('show');
}

// Hide the date picker modal
function hideDatePicker() {
    const modal = document.getElementById('date-picker-modal');
    modal.classList.remove('show');
}

// Confirm date selection from picker
function confirmDateSelection() {
    const datePicker = document.getElementById('date-picker');
    const selectedDate = new Date(datePicker.value + 'T00:00:00');
    
    if (selectedDate && !isNaN(selectedDate.getTime())) {
        currentDate = selectedDate;
        updateDateDisplay();
        hideDatePicker();
        
        // Here you would typically reload the journal entries for the selected date
        console.log('Date selected:', currentDate);
    }
}

// Initialize journal-specific event listeners
function initializeJournalListeners() {
    // Add journal button
    document.getElementById('add-journal-btn').addEventListener('click', function() {
        openJournalEditor();
    });
    
    // Journal editor modal
    document.getElementById('close-journal-editor').addEventListener('click', function() {
        closeJournalEditor();
    });
    
    document.getElementById('cancel-journal').addEventListener('click', function() {
        closeJournalEditor();
    });
    
    document.getElementById('save-journal').addEventListener('click', function() {
        saveJournal();
    });
    
    // Close journal editor when clicking outside
    document.getElementById('journal-editor-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeJournalEditor();
        }
    });
    
    // Close menus when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.journal-menu')) {
            closeAllMenus();
        }
    });
}

// Toggle journal menu dropdown
function toggleJournalMenu(button) {
    const dropdown = button.nextElementSibling;
    const isCurrentlyOpen = dropdown.classList.contains('show');
    
    // Close all other menus first
    closeAllMenus();
    
    // Toggle current menu
    if (!isCurrentlyOpen) {
        dropdown.classList.add('show');
    }
}

// Close all journal menus
function closeAllMenus() {
    document.querySelectorAll('.journal-menu-dropdown').forEach(menu => {
        menu.classList.remove('show');
    });
}

// Open journal editor for new entry
function openJournalEditor(journalCard = null) {
    const modal = document.getElementById('journal-editor-modal');
    const titleInput = document.getElementById('journal-title-input');
    const contentInput = document.getElementById('journal-content-input');
    const modalTitle = document.getElementById('journal-editor-title');
    
    currentEditingJournal = journalCard;
    
    if (journalCard) {
        // Editing existing journal
        const title = journalCard.querySelector('.journal-title').textContent;
        const preview = journalCard.querySelector('.journal-preview').textContent.replace(/"/g, '');
        
        modalTitle.textContent = 'Edit Journal Entry';
        titleInput.value = title;
        contentInput.value = preview; // In a real app, you'd load the full content
    } else {
        // Creating new journal
        modalTitle.textContent = 'New Journal Entry';
        titleInput.value = '';
        contentInput.value = '';
    }
    
    modal.classList.add('show');
    titleInput.focus();
}

// Close journal editor
function closeJournalEditor() {
    const modal = document.getElementById('journal-editor-modal');
    modal.classList.remove('show');
    currentEditingJournal = null;
}

// Save journal entry
function saveJournal() {
    const titleInput = document.getElementById('journal-title-input');
    const contentInput = document.getElementById('journal-content-input');
    const title = titleInput.value.trim();
    const content = contentInput.value.trim();
    
    if (!title) {
        alert('Please enter a journal title');
        titleInput.focus();
        return;
    }
    
    if (!content) {
        alert('Please enter some content');
        contentInput.focus();
        return;
    }
    
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
    });
    
    if (currentEditingJournal) {
        // Update existing journal
        updateJournalCard(currentEditingJournal, title, content, timeString);
    } else {
        // Create new journal
        createJournalCard(title, content, timeString);
    }
    
    closeJournalEditor();
}

// Create new journal card
function createJournalCard(title, content, timestamp) {
    const journalEntries = document.getElementById('journal-entries');
    const preview = content.length > 30 ? content.substring(0, 30) + '...' : content;
    
    const journalCard = document.createElement('div');
    journalCard.className = 'journal-card';
    journalCard.innerHTML = `
        <div class="journal-card-header">
            <h3 class="journal-title">${title}</h3>
            <button class="journal-menu" onclick="toggleJournalMenu(this)">⋮</button>
            <div class="journal-menu-dropdown">
                <button onclick="editJournal(this)">Edit</button>
                <button onclick="deleteJournal(this)">Delete</button>
            </div>
        </div>
        <div class="journal-timestamp">Last edited ${timestamp}</div>
        <div class="journal-preview">"${preview}"</div>
    `;
    
    // Add to top of list
    journalEntries.insertBefore(journalCard, journalEntries.firstChild);
    
    // Add animation
    journalCard.style.opacity = '0';
    journalCard.style.transform = 'translateY(-20px)';
    setTimeout(() => {
        journalCard.style.transition = 'all 0.3s ease';
        journalCard.style.opacity = '1';
        journalCard.style.transform = 'translateY(0)';
    }, 10);
    
    journalCounter++;
}

// Update existing journal card
function updateJournalCard(journalCard, title, content, timestamp) {
    const preview = content.length > 30 ? content.substring(0, 30) + '...' : content;
    
    journalCard.querySelector('.journal-title').textContent = title;
    journalCard.querySelector('.journal-timestamp').textContent = `Last edited ${timestamp}`;
    journalCard.querySelector('.journal-preview').textContent = `"${preview}"`;
}

// Edit journal entry
function editJournal(button) {
    const journalCard = button.closest('.journal-card');
    closeAllMenus();
    openJournalEditor(journalCard);
}

// Delete journal entry
function deleteJournal(button) {
    const journalCard = button.closest('.journal-card');
    const title = journalCard.querySelector('.journal-title').textContent;
    
    if (confirm(`Are you sure you want to delete "${title}"?`)) {
        journalCard.style.transition = 'all 0.3s ease';
        journalCard.style.opacity = '0';
        journalCard.style.transform = 'translateX(-100%)';
        
        setTimeout(() => {
            journalCard.remove();
        }, 300);
    }
    
    closeAllMenus();
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' && !isModalOpen()) {
        navigateDate(-1);
    } else if (e.key === 'ArrowRight' && !isModalOpen()) {
        navigateDate(1);
    } else if (e.key === 'Escape') {
        if (document.getElementById('journal-editor-modal').classList.contains('show')) {
            closeJournalEditor();
        } else {
            hideDatePicker();
            closeAllMenus();
        }
    } else if (e.key === 'Enter' && e.ctrlKey) {
        // Ctrl+Enter to save journal
        if (document.getElementById('journal-editor-modal').classList.contains('show')) {
            saveJournal();
        }
    }
});

// Check if any modal is open
function isModalOpen() {
    return document.getElementById('journal-editor-modal').classList.contains('show') ||
           document.getElementById('date-picker-modal').classList.contains('show');
}
