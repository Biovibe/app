    <script>
        async function getBPM() {
            const resp = await fetch('/heartrate')
            const heartrate = await resp.text();

            const bpmBox = document.getElementById('bpm');
            bpmBox.innerText = "BPM: "+heartrate;

            const normalBox = document.getElementById('normal');
            if (bpm>100 || bpm<60) {
                normalBox.innerText = "Not Normal";
                normalBox.style.color= "red";
            }
            else {
                normalBox.innerText= "Normal";
                normalBox.style.color="white";
            }
        }
    </script>
